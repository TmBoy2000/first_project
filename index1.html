<html lang="en"><head>
    <title>Result project</title>
    <link rel="stylesheet" href="intex.css" >
    <link rel="stylesheet" media="(max-width:500px)" href="mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="main">
        <div id="first">
            <div class="word1"><spam class="grey">Your Result</spam></div>
            <div class="numbers">
                    <p id="number1">76</p> 
                    <p id="number2"><spam class="grey">of 100</spam></p>
            </div>
                <p id="word2">Great</p>
                <div id="texst" class="grey">
                    <p>You scored higher than 65% of <br>  
                    the people who have taken <br>
                    these tests.</p>
                 </div>
        </div>
        <div id="second">
            <div class="sum">Summary</div>
            <div class="reaction">
                <img src="images/icon-reaction.svg">
                <p class="red">Reaction</p>
                <p>80 <span class="grey">/ 100</span></p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg">
                <p class="yellow">Memory</p>
                <p>92 <span class="grey">/ 100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg">
                <p class="green">Verbal</p>
                <p>61 <span class="grey">/ 100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg">
                <p class="blue">Visual</p>
                <p>72 <span class="grey">/ 100</p>
            </div>
                <button class="btn">Continue</button>
        </div> 
    </div>

</body></html>
